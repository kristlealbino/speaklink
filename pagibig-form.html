<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pag-Ibig Application Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="background"></div>
  <div id="site-header"></div>

  <div class="form-container">
    <h2><i class="fa-solid fa-file-pen"></i> Submit Application Form</h2>
    <form id="pagIbigForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-wrapper">
          <input type="text" id="name" name="name" required />
          <button type="button" class="mic-btn" onclick="startVoiceInput('name')"><i class="fa-solid fa-microphone"></i></button>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required />
          <button type="button" class="mic-btn" onclick="startVoiceInput('email')"><i class="fa-solid fa-microphone"></i></button>
        </div>
      </div>
      <div class="form-group">
        <label for="pagIbigNumber">Pag-Ibig Number</label>
        <div class="input-wrapper">
          <input type="text" id="pagIbigNumber" name="pagIbigNumber" required />
          <button type="button" class="mic-btn" onclick="startVoiceInput('pagIbigNumber')"><i class="fa-solid fa-microphone"></i></button>
        </div>
      </div>
      <button type="submit" id="voiceBtn">Submit</button>
    </form>

    <div id="result" style="display: none;">
      <h3>Submitted Information</h3>
      <p><strong>Name:</strong> <span id="result-name"></span></p>
      <p><strong>Email:</strong> <span id="result-email"></span></p>
      <p><strong>Pag-Ibig Number:</strong> <span id="result-pagibig"></span></p>

      <h3>Isinaling Impormasyon (Filipino)</h3>
      <p><strong>Pangalan:</strong> <span id="filipino-name"></span></p>
      <p><strong>Email:</strong> <span id="filipino-email"></span></p>
      <p><strong>Pag-Ibig Numero:</strong> <span id="filipino-pagibig"></span></p>
    </div>

    <div class="back">
      <a href="pagIbig.html">&larr; Back to Pag-Ibig Info</a>
    </div>
  </div>

  <script>
    function startVoiceInput(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function (event) {
        let transcript = event.results[0][0].transcript;
        if(fieldId === "email"){
          // Normalize spoken parts for emails
          transcript = transcript
            .replace(/\s*(symbol\s+at|at)\s*/g, "@") // handles "symbol at" or "at"
            .replace(/\s*@\s*/g, "@") // cleans up spaces around @
            .replace(/\s+dot\s+/g, ".") // replaces "dot"
            .replace(/\s+/g, ""); // remove extra spaces
        }else if(fieldId === "sssNumber"){
          // Normalize spoken parts for emails
          transcript = transcript.replace(/(\d)\s+(\d)/g, "$1$2");
        } 
        document.getElementById(fieldId).value = transcript;
      };
    }

    document.getElementById('pagIbigForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const pagibig = document.getElementById('pagIbigNumber').value;

      document.getElementById('result-name').innerText = name;
      document.getElementById('result-email').innerText = email;
      document.getElementById('result-pagibig').innerText = pagibig;

      document.getElementById('filipino-name').innerText = name;
      document.getElementById('filipino-email').innerText = email;
      document.getElementById('filipino-pagibig').innerText = pagibig;

      document.getElementById('pagIbigForm').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    });
  </script>

  <div id="site-footer"></div>
  <script src="header-footer.js"></script>
  <script src="https://marodonio01.github.io/speaklink-js/speaklink-widget.js"></script>
</body>
</html>
