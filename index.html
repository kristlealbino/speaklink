<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeakLink Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div id="site-header"></div>

  <div class="container home-intro">
    <h1>üéôÔ∏è SpeakLink</h1>
    <p class="tagline">Your voice-powered guide to government services</p>
    <p class="description">
      SpeakLink helps you access SSS, Pag-IBIG, and PhilHealth services with simple voice commands.
      Say <strong>"Start"</strong> to begin or click the button below.
    </p>
    <button class="primary-btn" onclick="window.location.href='services.html'">Go to Services</button>
    <p id="status">Waiting for voice input...</p>
  </div>

  <div id="site-footer" class="fixed-footer"></div>

  <script src="header-footer.js"></script>
  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      document.getElementById("status").innerText = "‚ùå Speech recognition not supported in this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
        document.getElementById("status").innerText = `üó£ Heard: "${transcript}"`;
        if (transcript.includes("start") || transcript.includes("magsimula")) {
          window.location.href = "services.html";
        } else {
          status.textContent += " ‚Äî try saying the 'Start'";
        }
      };
      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `‚ö† Error: ${event.error}`;
      };
      recognition.onend = () => recognition.start();
      recognition.start();
    }
  </script>
  <script src="https://marodonio01.github.io/speaklink-js/speaklink-widget.js"></script>
</body>
</html>
